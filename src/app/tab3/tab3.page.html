<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar class="test-toolbar">
        <ion-buttons slot="start">
            <ion-button>
                <ion-avatar>
                    <img src="https://picsum.photos/200/300?grayscale">
                </ion-avatar>
            </ion-button>
        </ion-buttons>
        <a class="notification-btn" color="light" slot="secondary">
            <ion-icon name="notifications-outline"></ion-icon>
        </a>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="head-text-register ion-margin-start ion-margin-end ion-padding-start ion-text-start">
    <h1> Controls </h1>
        <p>Change your settings overhere. </p>
        <ion-grid class="">
            <ion-row>
                <ion-col size="12">
                    <h4> speed </h4>
                    <ion-item>
                        <ion-range class="ion-no-padding" min="0" pin="true" max="200" color="secondary" [(ngModel)]="socket.speed" (ionChange)="socket.setSpeed()">
                            <ion-label slot="start">0</ion-label>
                            <ion-label slot="end">200</ion-label>
                        </ion-range>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <h4> angle </h4>
                    <ion-item>
                        <ion-range class="ion-no-padding" min="0" pin="true" max="200" color="secondary" [(ngModel)]="socket.angle" (ionChange)="socket.setAngle()">
                            <ion-label slot="start">0</ion-label>
                            <ion-label slot="end">90</ion-label>
                        </ion-range>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="">
                <ion-col size="4">
                    <div class="view-slope">
                        <ion-label>Slope view</ion-label>
                        <ion-item>
                            <ion-toggle [(ngModel)]="socket.slope" (ionChange)="socket.toggleSlope()"></ion-toggle>
                        </ion-item>
                    </div>
                </ion-col>
                <ion-col size="4">
                    <div class="view-mirror">
                        <ion-label>View mirror</ion-label>
                        <ion-item>
                            <ion-toggle [(ngModel)]="socket.mirror" (ionChange)="socket.toggleMirror()"></ion-toggle>
                        </ion-item>
                    </div>
                </ion-col>
                <ion-col size="4">
                    <div class="view-mirror">
                        <ion-label>View sticks</ion-label>
                        <ion-item>
                            <ion-toggle [(ngModel)]="socket.sticks" (ionChange)="socket.toggleSticks()"></ion-toggle>
                        </ion-item>
                    </div>
                </ion-col>
            </ion-row>

            <h4> Reset properties </h4>
            <ion-button (click)="socket.reset()">Set all to default</ion-button>
        </ion-grid>
    </div>
