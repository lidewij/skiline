<ion-header [translucent]="true">
    <ion-toolbar class="dark-toolbar">
        <ion-title class="ion-text-center">
            Remote controle
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid class="remote-top">
      <ion-row class="ion-text-center">
        <ion-row class="bg-remote-ctrl">
            <ion-col size="12">
                <ion-button fill="clear" class="btn remote-btn item-trns">
                  <img src="assets/image/icon-1.png">
                </ion-button>
            </ion-col>
            <ion-col class="ion-text-center" size="4">
                <ion-button fill="clear" class="btn remote-btn-2">
                  <img src="assets/image/icon-2.png">
                </ion-button>
            </ion-col>
            <ion-col class="ion-text-center" size="4">
              <ion-fab-button class="power-btn">
                <ion-icon name="power-outline"></ion-icon>
              </ion-fab-button>
            </ion-col>
            <ion-col class="ion-text-center" size="4">
                <ion-button fill="clear" class="btn remote-btn-3">
                  <img src="assets/image/icon-3.png">
                </ion-button>
            </ion-col>
            <ion-col class="ion-text-center" size="12">
                <ion-button fill="clear" class="btn remote-btn-bottom">
                  <img src="assets/image/icon-4.png">
                </ion-button>
            </ion-col>
        </ion-row>
      <ion-row class="test-circle">
        <div class="ion-align-self-center circle-bg">
            <div class="ion-align-self-center circle-bg-small"></div>
        </div>
      </ion-row>
      </ion-row>
    </ion-grid>
</ion-content>
